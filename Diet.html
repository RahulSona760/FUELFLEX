    <section class="getNutrition" id="nutrition-info">
        <h2>Check Nutrition</h2>
  <input type="text" id="foodInput" placeholder="Enter a food (e.g. 1 apple)">
  <button onclick="getNutrition()">Get Nutrition</button>

  <pre id="result"></pre>
    </section>
  </div>

  <script>
    async function getNutrition() {
      const query = document.getElementById('foodInput').value;
      const resultDiv = document.getElementById('result');

      const response = await fetch(`https://api.calorieninjas.com/v1/nutrition?query=${query}`, {
        headers: {
          'X-Api-Key': '1jNFRf6e/cwpfvlHAdmiQw==YGDhf6pXugkWngcB' // replace with your real API key
        }
      });

      const data = await response.json();
      console.log(data); // show in console
      resultDiv.textContent = JSON.stringify(data.items[0], null, 2); // show in page
    }
    document.getElementById('nutrition-info').innerHTML = `
  <h3>Calories: ${data.calories}</h3>
  <p>Protein: ${data.protein_g}g</p>
  <p>Carbs: ${data.carbohydrates_total_g}g</p>
`;

  </script>
